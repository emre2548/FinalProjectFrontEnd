<ul class="list-group">
  <li routerLink="/products" [class]="getAllCategoryClass()">Tüm Ürünler</li>
    <li (click)="setCurrentCategory(category)" routerLink="/products/category/{{category.categoryId}}" *ngFor="let category of categories" [class]="getCurrentCategoryClass(category)">{{category.categoryName}}</li>
  </ul>

  <!-- alt satırı ekledik tılayınca kategory adını yazıyor ancak ilk başta liste boş geliyor bunun için *ngIf ekledik 
  kategoriler düzgün gelsin diye currentCategory anlamlı ise listeyi getiriyor -->
  <h5 *ngIf="currentCategory">{{currentCategory.categoryName}} seçtiniz</h5>
